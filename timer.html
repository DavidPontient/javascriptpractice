<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Timer: <span id="timer"></span></p>
    <a href="">
        <button type="button">Restart timer</button>
    </a>
</body>
<script>
    time=0
    setInterval(() => {
        document.getElementById("timer").innerHTML=time++
    },1000);
</script>
</html>
